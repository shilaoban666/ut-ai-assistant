<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="tapeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Tape-Icon">
            <!-- 胶带卷主体 -->
            <path d="M12,8 C12,10.209139 10.209139,12 8,12 C5.790861,12 4,10.209139 4,8 C4,5.790861 5.790861,4 8,4 C10.209139,4 12,5.790861 12,8 Z" 
                  id="Tape-Roll" 
                  fill="url(#tapeGradient)" 
                  stroke="#D2691E" 
                  stroke-width="1" />
            
            <!-- 胶带卷内部圆圈 -->
            <circle id="Inner-Circle" 
                    fill="#F5DEB3" 
                    stroke="#D2691E" 
                    stroke-width="1" 
                    cx="8" 
                    cy="8" 
                    r="4" />
            
            <!-- 胶带纸带 -->
            <path d="M12,8 C12,8 14,6 14,8 C14,10 12,8 12,8 Z" 
                  id="Tape-Strip" 
                  fill="#FFD700" 
                  stroke="#D2691E" 
                  stroke-width="0.5" />
            
            <!-- 胶带卷上的纹理线 -->
            <path d="M6,6 L10,10" 
                  id="Texture-Line-1" 
                  stroke="#D2691E" 
                  stroke-width="0.8" 
                  stroke-linecap="round" />
            <path d="M10,6 L6,10" 
                  id="Texture-Line-2" 
                  stroke="#D2691E" 
                  stroke-width="0.8" 
                  stroke-linecap="round" />
            
            <!-- 胶带末端 -->
            <path d="M12.5,7.5 L14.5,6.5 L14.5,8.5 L12.5,7.5 Z" 
                  id="Tape-End" 
                  fill="#FFE4B2" 
                  stroke="#D2691E" 
                  stroke-width="0.5" />
        </g>
    </g>
</svg>